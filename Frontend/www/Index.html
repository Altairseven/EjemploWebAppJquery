<body>
    <h1>Index</h1>
    <hr>
    <button id="ejemploabm" class="btn btn-sm btn-primary">Ejemplo ABM</button>
    <button id="logout" class="btn btn-sm btn-primary">cerrar sesion</button>

    <script>

        $("#ejemploabm").click(()=>{
            window.location = "./Clientes/clientes.html";
        })
        $("#logout").click(()=>{
            _killSession();
        })

        $(document).ready((e)=>{
            //Document Ready es como el windows.onload = function(){};
            //se ejecuta cuando se termina de cargar toda la pagina y deberia ser usado para llamar a funciones que se tengan que ejecutar automaticamente.
            //no llamarlas desde afuera.


            //si el login es invalido, Osea si en localstorage no hay nada, o si el token expiro, redirige al login.
            //en las demas paginas estaria bueno ponerlo pero no es necesario.. no van a funcionar de por si si el token no pasa por el backend
            if(!_isLoggedIn())
                window.location = "./login.html";

        })
        
    </script>
    
</body>
